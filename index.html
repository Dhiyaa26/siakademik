<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Akademik - Halaman Utama</title>
    <link rel="stylesheet" href="styles.css"> <!-- Jika ada CSS eksternal -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5faff; /* Warna latar belakang biru muda */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007bff; /* Warna biru */
            color: white;
            padding: 40px 0;
            text-align: center;
            border-bottom: 5px solid #0056b3; /* Garis bawah yang lebih gelap */
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        nav a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            background-color: white;
            padding: 12px 30px;
            margin: 0 15px;
            border-radius: 5px;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px); /* Efek hover untuk tampilan lebih interaktif */
        }

        footer {
            margin-top: auto;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Si Akademik</h1>
        <p>Platform Akademik untuk kemudahan pengelolaan data mahasiswa dan dosen</p>
    </header>

    <nav>
        <a href="login.html">Masuk</a>
        <a href="register.html">Daftar</a>
    </nav>

    <footer>
        <p>&copy; 2025 Si Akademik. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
